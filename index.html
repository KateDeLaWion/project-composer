<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Composer</title>

    <link rel="stylesheet" type="text/css" href="style/style.css">
</head>

<body>

    <div class="heading">GUESS THE COMPOSER</div>

    <div class="jukeboxOutside">

        <div class="jukeboxContainer">

            <div id="bar1"></div>
            <div id="bar2"></div>
            <div id="bar3"></div>
            <div id="bar4"></div>
            <div id="bar5"></div>
            <div id="bar6"></div>
            <div id="bar7"></div>
            <div id="bar8"></div>
            <div id="bar9"></div>
            <div id="bar10"></div>
            <div id="bar11"></div>
            <div id="bar12"></div>
            <div id="bar13"></div>
            <div id="bar14"></div>
            <div id="bar15"></div>
            <div id="bar16"></div>
            <div id="bar17"></div>
            <div id="bar18"></div>
            <div id="bar19"></div>
            <div id="bar20"></div>
            <div id="bar21"></div>
            <div id="bar22"></div>
            <div id="bar23"></div>
            <div id="bar24"></div>
            <div id="bar25"></div>
            <div id="bar26"></div>
            <div id="bar27"></div>
            <div id="bar28"></div>
            <div id="bar29"></div>

        </div>
    </div>

    <div class="bottom">
        <div class="explain">
            <span id="round"></span>
            &nbsp; &nbsp; &nbsp;&nbsp;You have 3 songs, 15 seconds each, to
            guess the composer. &nbsp;&nbsp;&nbsp; Bach, Beethoven, or Mozart?
        </div>

        <button onclick="playMusic()">Start the music !</button>
        <audio id="myAudio" src="audio/Cello_Bach.mp3" preload="auto"></audio>

        <input id="answer" type="text" placeholder="Last name of composer" />
        <button onclick="match()">submit</button>

        <div id="grade"></div>

        <div id="roundReport"></div>

    </div>

    <script src="app/app.js"></script>

</html>
